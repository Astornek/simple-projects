<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="rockpaperscissors-style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock Paper Scissors</h1>
      <div class="buttons-sec">
        <button onclick="playerMove('rock')">
          <img src="images/rock-emoji.png" alt="rock-emoji" />
        </button>
        <button onclick="playerMove('paper')">
          <img src="images/paper-emoji.png" alt="paper-emoji" />
        </button>
        <button onclick="playerMove('scissors')">
          <img src="images/scissors-emoji.png" alt="scissors" />
        </button>
      </div>
      <p class="js-moves moves"></p>
      <p class="js-result result"></p>
      <p class="js-score score"></p>
      <button class="reset-button" onclick="reset()">Reset Score</button>
      <button class="auto-play-button" onclick="autoPlay()">Auto play</button>
    </div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
